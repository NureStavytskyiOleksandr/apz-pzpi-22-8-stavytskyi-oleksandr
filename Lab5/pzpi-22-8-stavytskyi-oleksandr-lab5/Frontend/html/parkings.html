<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="navbar_title">Parking Admin Panel - Manage Parkings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="app" class="container">
    <div id="dashboard" class="dashboard">
      <nav class="navbar navbar-light bg-light mb-4">
        <span class="navbar-brand mb-0 h1" data-i18n="navbar_title">Адмін-панель паркування</span>
        <div>
          <div class="me-3">
            <span data-i18n="language_label">Мова:</span>
            <select id="languageSelect" onchange="setLanguage(this.value)">
              <option value="en">English</option>
              <option value="uk">Українська</option>
            </select>
          </div>
          <span id="userRole" class="me-3" data-i18n="role_label">Роль:</span>
          <button id="logoutBtn" class="btn btn-danger" data-i18n="logout">Вийти</button>
          <button id="backBtn" class="btn btn-secondary ms-2" data-i18n="back_button">Повернутися</button>
        </div>
      </nav>
      <div id="parkingsDashboard">
        <h3 class="mb-4" data-i18n="manage_parkings_title">Керування парковками</h3>
        <button id="addParkingBtn" class="btn btn-primary mb-2" data-i18n="add_parking_button">Додати парковку</button>
        <div id="addParkingForm" class="mb-3 hidden">
          <div class="mb-2">
            <label for="addParkingName" class="form-label" data-i18n="parking_name_label">Назва парковки</label>
            <input type="text" class="form-control" id="addParkingName" placeholder data-i18n-placeholder="enter_name_placeholder" value="">
          </div>
          <div class="mb-2">
            <label for="addParkingAddress" class="form-label" data-i18n="parking_address_label">Адреса парковки</label>
            <input type="text" class="form-control" id="addParkingAddress" placeholder data-i18n-placeholder="enter_address_placeholder" value="">
          </div>
          <button id="submitAddParkingBtn" class="btn btn-success" data-i18n="save_button">Зберегти</button>
          <button id="cancelAddParkingBtn" class="btn btn-secondary" data-i18n="cancel_button">Скасувати</button>
        </div>
        <ul id="parkingsList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="../js/i18n.js"></script>
  <script src="../js/parkings.js"></script>
</body>
</html>

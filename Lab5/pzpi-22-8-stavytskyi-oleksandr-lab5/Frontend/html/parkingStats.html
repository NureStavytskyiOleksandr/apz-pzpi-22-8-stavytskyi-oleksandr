<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="navbar_title">Parking Admin Panel - Statistics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="app" class="container">
    <div id="dashboard" class="dashboard">
      <nav class="navbar navbar-light bg-light mb-4">
        <span class="navbar-brand mb-0 h1" data-i18n="navbar_title">Адмін-панель паркування</span>
        <div>
          <div class="me-3">
            <span data-i18n="language_label">Мова:</span>
            <select id="languageSelect" onchange="setLanguage(this.value)">
              <option value="en">English</option>
              <option value="uk">Українська</option>
            </select>
          </div>
          <span id="userRole" class="me-3" data-i18n="role_label">Роль:</span>
          <button id="logoutBtn" class="btn btn-danger" data-i18n="logout">Вийти</button>
          <button id="backBtn" class="btn btn-secondary ms-2" data-i18n="back_button">Повернутися</button>
        </div>
      </nav>
      <div id="statsDashboard">
        <h3 class="mb-4" data-i18n="stats_title">Статистика парковки</h3>
        <div class="mb-3">
          <label for="timeRange" class="form-label" data-i18n="time_range_label">Оберіть період:</label>
          <select id="timeRange" class="form-select">
            <option value="1" data-i18n="last_day_option">Останній день</option>
            <option value="7" data-i18n="last_week_option">Останній тиждень</option>
            <option value="30" data-i18n="last_month_option">Останній місяць</option>
          </select>
          <button id="fetchStatsBtn" class="btn btn-primary mt-2" data-i18n="fetch_stats_button">Отримати статистику</button>
        </div>
        <div id="statsContent"></div>
      </div>
    </div>
  </div>

  <script src="../js/i18n.js"></script>
  <script src="../js/parkingStats.js"></script>
</body>
</html>

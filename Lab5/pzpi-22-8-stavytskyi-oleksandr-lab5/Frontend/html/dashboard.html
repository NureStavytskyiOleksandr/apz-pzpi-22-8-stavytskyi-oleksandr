<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="navbar_title">Parking Admin Panel - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="app" class="container">
    <div id="dashboard" class="dashboard">
      <nav class="navbar navbar-light bg-light mb-4">
        <span class="navbar-brand mb-0 h1" data-i18n="navbar_title">Адмін-панель паркування</span>
        <div id="navControls" class="d-flex align-items-center">
          <div class="me-3">
            <span data-i18n="language_label">Мова:</span>
            <select id="languageSelect" onchange="setLanguage(this.value)">
              <option value="en">English</option>
              <option value="uk">Українська</option>
            </select>
          </div>
          <span id="userRole" class="me-3" data-i18n="role_label">Роль:</span>
          <select id="parkingSelect" class="form-select me-2 d-none" onchange="switchParking()">
            <option value="" data-i18n="select_parking">-- Виберіть парковку --</option>
          </select>
          <button id="logoutBtn" class="btn btn-danger" data-i18n="logout">Вийти</button>
        </div>
      </nav>
      <div id="adminDashboard">
        <h3 class="mb-4" data-i18n="welcome_message">Вітаємо в адмін-панелі</h3>
        <p data-i18n="select_action">Оберіть дію:</p>
        <div class="mb-3">
          <button id="manageParkingsBtn" class="btn btn-primary me-2" data-i18n="manage_parkings">Керувати парковками</button>
          <button id="manageUsersBtn" class="btn btn-primary me-2" data-i18n="manage_users">Керувати користувачами</button>
          <button id="assignParkingsBtn" class="btn btn-primary me-2" data-i18n="assign_parkings">Призначити парковки</button>
          <button id="createBackupBtn" class="btn btn-primary" data-i18n="create_backup">Створити бекап</button>
          <button id="viewStatsBtn" class="btn btn-primary me-2" disabled data-i18n="view_stats">Переглянути статистику</button>
          <button id="manageUserGroupsBtn" class="btn btn-primary me-2" disabled data-i18n="manage_user_groups">Керувати групами користувачів</button>
          <button id="manageParkingGroupsBtn" class="btn btn-primary me-2" disabled data-i18n="manage_parking_groups">Керувати групами парковок</button>
          <button id="manageParkingSpotsBtn" class="btn btn-primary me-2" disabled data-i18n="manage_parking_spots">Керувати паркомісцями</button>
          <button id="manageIoTDevicesBtn" class="btn btn-primary me-2" disabled data-i18n="manage_iot_devices">Керувати IoT-пристроями</button>
          <button id="manageAccessBtn" class="btn btn-primary me-2" disabled data-i18n="manage_access">Зв’язок груп</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/i18n.js"></script>
  <script src="../js/dashboard.js"></script>
</body>
</html>

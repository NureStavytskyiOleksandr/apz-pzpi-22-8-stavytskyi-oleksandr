<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="navbar_title">Parking Admin Panel - User Group to Parking Group Access</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="app" class="container">
    <div id="dashboard" class="dashboard">
      <nav class="navbar navbar-light bg-light mb-4">
        <span class="navbar-brand mb-0 h1" data-i18n="navbar_title">Адмін-панель паркування</span>
        <div>
          <div class="me-3">
            <span data-i18n="language_label">Мова:</span>
            <select id="languageSelect" onchange="setLanguage(this.value)">
              <option value="en">English</option>
              <option value="uk">Українська</option>
            </select>
          </div>
          <span id="userRole" class="me-3" data-i18n="role_label">Роль:</span>
          <button id="logoutBtn" class="btn btn-danger" data-i18n="logout">Вийти</button>
          <button id="backBtn" class="btn btn-secondary ms-2" data-i18n="back_button">Повернутися</button>
        </div>
      </nav>
      <div id="accessDashboard">
        <h3 class="mb-4" data-i18n="access_title">Зв’язок груп користувачів із групами парковок</h3>
        <div class="mb-3">
          <h5 data-i18n="create_access_title">Створити зв’язок</h5>
          <div class="row mb-2">
            <div class="col-md-6">
              <label for="userGroupSelect" class="form-label" data-i18n="select_user_group_label">Оберіть групу користувачів:</label>
              <select id="userGroupSelect" class="form-select" onchange="updateCreateButtonState()">
                <option value="" data-i18n="select_group_option">-- Виберіть групу --</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="parkingGroupSelect" class="form-label" data-i18n="select_parking_group_label">Оберіть групу парковок:</label>
              <select id="parkingGroupSelect" class="form-select" onchange="updateCreateButtonState()">
                <option value="" data-i18n="select_group_option">-- Виберіть групу --</option>
              </select>
            </div>
          </div>
          <button id="createAccessBtn" class="btn btn-primary" disabled data-i18n="create_button">Створити зв’язок</button>
        </div>
        <div id="accessList"></div>
      </div>
    </div>
  </div>

  <script src="../js/i18n.js"></script>
  <script src="../js/userGroupParkingGroupAccess.js"></script>
</body>
</html>
